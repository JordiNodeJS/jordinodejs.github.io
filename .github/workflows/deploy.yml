name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # Build main project
    - name: Install dependencies (main)
      run: npm ci

    - name: Build main project
      run: npm run build

    # Build portfolio project
    - name: Install dependencies (portfolio)
      run: |
        if [ -d "porfolio-multi-theme" ]; then
          cd porfolio-multi-theme
          npm ci
        fi

    - name: Build portfolio project
      run: |
        if [ -d "porfolio-multi-theme" ]; then
          cd porfolio-multi-theme
          VITE_BASE_PATH="/porfolio-multi-theme/" npm run build
          cd ..
          # Copy portfolio build to main dist
          mkdir -p dist/porfolio-multi-theme
          cp -r porfolio-multi-theme/dist/* dist/porfolio-multi-theme/
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 