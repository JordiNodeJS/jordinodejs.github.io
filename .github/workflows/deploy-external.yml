name: Deploy to External Repository (jordinodejs.github.io)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.ts'
      - 'tailwind.config.js'
  workflow_dispatch: # Tambi√©n manual
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build project for external deployment
      run: |
        export NODE_ENV=production
        export VITE_BASE_PATH="/"
        bun run build

    - name: Deploy to External GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        external_repository: JordiNodeJS/jordinodejs.github.io
        publish_dir: ./dist
        publish_branch: main
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy from porfolio-multi-theme - ${{ github.sha }}' 